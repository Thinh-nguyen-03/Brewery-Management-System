<html>
<script src="app.js"></script>
<link rel="stylesheet" href="style.css">
<head>
    <style>
        table, th, td {
        border: 1px solid black;
        border-collapse: collapse; 
        }
    td, th {
        padding: 10px;
        }
    </style>
</head>
<body>
    <header class="top-bar">
        <h1>
            Manage Recipes
        </h1>
            <div class="logo">
                <a href="index.html">
                    <img src="img/Picture2.svg">
                </a>
        </div>
    </header>

    <h3>Recipes</h3>
    <button id="Recipe" onclick="getRecipes()"> Get Recipes </button><br>           
    <div id="recipeTableContainer"></div>

    <h3>Update/Add Ingredient to Recipe</h3>
    <div class="form-group">
        <label for="recipe_num">Recipe ID:</label>
        <input type="number" id="recipe_num" name="recipe_num" placeholder="Recipe ID" size="3" required>
    </div>

    <div class="form-group">
        <label for="ingredient_num">Ingredient ID:</label>
        <input type="number" id="ingredient_num" name="ingredient_num" placeholder="Ingredient ID" size="3" required>
    </div>

    <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" placeholder="Quantity" size="3" required>
    </div>

    <div class="form-group">
        <button id="updateRecipe" onclick="UpdateRecipeIngredient()">Update</button>

        <button id="createRecipe" onclick="CreateRecipeIngredient()">Create New</button>
    </div>
    
    <h3>Update/Create Recipe</h3>
    <i>If creating recipe, Recipe ID field will be ignored.</i>
    <div>
        <div class="form-group">
            <label for="recipe_ID">Recipe ID:</label>
            <input type="number" id="recipe_ID" name="recipe_ID" placeholder="Recipe ID" size="3" required>
        </div>

        <div class="form-group">
            <label for="recipe_Name">Recipe Name:</label>
            <input type="text" id="recipe_Name" name="recipe_Name" placeholder="Recipe Name">
        </div>

        <div class="form-group">
            <label for="yield">Yield:</label>
            <input type="number" id="yield" name="yield" placeholder="Yield"><br>
        </div>

        <div class="form-group">
            <label for="abv">Alcohol by Volume:</label>
            <input type="number" id="abv" name="abv" placeholder="Alcohol by Volume"><br>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" placeholder="Price"><br>
        </div>
        <button id="updateRecipe" onclick="updateRecipeFields(); getRecipes();">Update</button>
        <button id="createRecipe" onclick="createRecipe(document.getElementById('recipe_Name').value, document.getElementById('yield').value, document.getElementById('abv').value, document.getElementById('price').value); getRecipes();">Create New</button>
    </div>
    <h3>Select or Delete Recipe by ID</h3>
    <div class="form-group">
        <label for="recipeId">Recipe ID:</label>
        <input type="number" id="recipeId" name="recipeId" laceholder="Recipe ID">
    </div>
    <button id="recipeIdSubmit" onclick="getRecipeById(document.getElementById('recipeId').value)">Select</button>
        <button id="recipeIdDeleteSubmit" onclick="async function deleteAndRefresh() { if (window.confirm('Are your sure? This will delete everything that uses this recipe')) {await deleteRecipe(document.getElementById('recipeId').value); getRecipes(); } } deleteAndRefresh();">Delete</button> 
    </div>
    
    <h3>Delete Ingredient From Recipe</h3>
    <div class="form-group"> 
        <label for="recipeId2">Recipe ID:</label>
        <input type="number" id="recipeId2" name="recipeId2" laceholder="Recipe ID">
    </div>

    <div class="form-group">
        <label for="ingredientId2">Ingredient ID:</label>
        <input type="number" id="ingredientId2" name="ingredientId2" laceholder="Ingredient ID">
    </div>

    <button id="recipeIngredientIdDeleteSubmit" onclick="DeleteRecipeIngredient(); getRecipes();">Delete</button> 
</body>
</html>
