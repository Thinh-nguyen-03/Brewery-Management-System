<html>
<script src="app.js"></script>
<link rel="stylesheet" href="style.css">
<head>
   <style>
      table, th, td {
         border: 1px solid black;
         border-collapse: collapse; 
      }
   td, th {
      padding: 10px;
   }
   </style>
</head>
<body>
   <header class="top-bar">
      <h1>
         Manage Brews
      </h1>
      <div class="logo">
         <a href="index.html">
            <img src="img/Picture2.svg">
        </a>
      </div>
   </header>
   
   <h3>Brew Batches</h3>
   <div>
      <div class="form-group">
         <label for="brew_ID">Batch ID:</label>
         <input type="number" id="brew_ID" name="brew_ID" size="3" placeholder="Batch ID">
      </div>
      <div class="form-group">
         <label for="brew_recipeID">Recipe ID:</label>
         <input type="number" id="brew_recipeID" name="brew_recipeID" size="3" placeholder="Recipe ID">
      </div>
      <div class="form-group">
         <label for="brew_date">Brew Date:</label>
         <input type="date" id="brew_date" name="brew_date">
      </div>
      <div class="form-group">
         <label for="brew_recipeScale">Recipe Scale:</label>
         <input type="number" id="brew_recipeScale" name="brew_recipeScale" size="3" placeholder="Recipe Scale">
      </div>
   </div>
   <div>
      <button id="getBrew"     onclick="ReadBrew()">  View</button>
      <button id="getAllBrews" onclick="ReadBrews()"> View All</button>
      <button id="deleteBrew"  onclick="DeleteBrew()"> Delete</button>
      <button id="updateBrew"  onclick="UpdateBrew()"> Update</button>
      <button id="createBrew"  onclick="CreateBrew()"> Create New</button>
   </div>
   <div id="brewTableContainer"></div>
</body>
</html>
